<!doctype html>
<html lang="en" data-ng-app="app" data-ng-controller="HeaderController as header">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A zone event tracker for Rift by Trion Worlds. ">
	<title>{{ header.title }}</title>

	<!-- build:css -->
	<link rel="stylesheet" href="/scss/style.css">
	<!-- endbuild -->
	<link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	
	<!-- JS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>


</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top" data-ng-class="header.url" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" 
					class="navbar-toggle" 
					data-ng-init="navCollapsed = true" 
					data-ng-click="navCollapsed = !navCollapsed" >
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand hidden-xs" href="#">website</a>
				<a class = "navbar-brand nav-small-brand" 
					data-ng-class="header.url"
					data-ng-href="#/{{ header.url }}" 
					data-ng-hide="header.title === 'website'">{{ header.title }}</a>
			</div>
			<div class="navbar-collapse collapse" 
				data-ng-class="!navCollapsed && 'in'" 
				data-ng-click="navCollapsed=true"
				data-ui-view="navbar-right" >

			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="hero-unit" data-ng-class="header.url">
	<div class="container" id="mainContent" data-ui-view="main">

	</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-sm-6" data-ui-view="footer-left">
				</div>
				<div class="col-sm-6">
					<a class="text-muted footerLink" href="#/contact">Contact</a>
					<a class="text-muted footerLink" href="#/about">About</a>				
				</div>
			</div>
		</div>
	</footer>

	<script src="../libs/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="../libs/angular-foundation/mm-foundation.js"></script>
	<script src="./js/controllers/HeaderCtrl.js"></script>
	<script src="./js/controllers/EventsCtrl.js"></script>
	<script src="./js/services/EcentsService.js"></script>
	<script src="./js/services/SocketFactory.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/routes.js"></script>

</body>
</html>
