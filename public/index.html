									<label>Name</label>
									<!--Blank div easier to target than :after elements-->

								</div>
								<div class="col-md-6 input-container">

									<label>Email</label>

								</div>
							</div>
							<div>
								<div class="col-md-12 input-container">

								</div>
							</div>
							<div>

									</div>

							</div>
