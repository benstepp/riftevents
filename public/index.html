<!doctype html>
<html lang="en" data-ng-app="app" data-ng-controller="HeaderController">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A zone event tracker for Rift by Trion Worlds. ">
	<title>{{ title }}</title>

	<!-- CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.min.js"></script>
	<script src="/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="js/controllers/EventsCtrl.js"></script>
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/HeaderCtrl.js"></script>
	<script src="js/services/EventsService.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/routeStyles.js"></script>
	<script src="js/app.js"></script>

</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">website</a>
				<a class = "navbar-brand nav-small-brand" 
					data-ng-href="#/{{ url }}" 
					data-ng-hide="title === 'website'">{{ title }}</a>
			</div>
			<div class="navbar-collapse collapse" data-ui-view="navbar-right" >

			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container" id="mainContent" data-ui-view="main">

	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-sm-6" data-ui-view="footer-left">
				</div>
				<div class="col-sm-6">
					<a class="text-muted footerLink" href="#/contact">Contact</a>
					<a class="text-muted footerLink" href="#/about">About</a>				
				</div>
			</div>
		</div>
	</footer>

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
