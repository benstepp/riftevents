<!doctype html>
<html lang="en" data-ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Rift Event Tracker</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- BootStrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<!-- Angular -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="js/controllers/EventsCtrl.js"></script>
	<script src="js/controllers/HeaderCtrl.js"></script>
	<script src="js/services/EventsService.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/app.js"></script>

</head>
<body data-ng-controller="HeaderController">

	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">website</a>
				<a class = "navbar-brand nav-small-brand" href="#/riftevents">RiftEvents</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Region: {{region}}<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
						<li><a data-ng-click="changeRegion('US')">US</a></li>
						<li><a data-ng-click="changeRegion('EU1')">EU1</a></li>
						<li><a data-ng-click="changeRegion('EU2')">EU2</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Put a Search Box here</a></li>
				</ul>
			</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container" id="mainContent" data-ng-view="">

	</div>



</body>
</html>
