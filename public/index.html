<!doctype html>
<html lang="en" data-ng-app="app" data-ng-controller="HeaderController as header">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A zone event tracker for Rift by Trion Worlds. ">
	<title>{{ header.title }}</title>

	<!-- CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/style.min.css">
	<link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	
	<script src="//cdn.socket.io/socket.io-1.0.6.js"></script>
	<!-- Angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
	<script src="/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="/libs/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script src="/libs/angular-socket-io/socket.min.js"></script>
	<script src="app.min.js"></script>


</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" 
					class="navbar-toggle" 
					data-ng-init="navCollapsed = true" 
					data-ng-click="navCollapsed = !navCollapsed" >
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">website</a>
				<a class = "navbar-brand nav-small-brand" 
					data-ng-href="#/{{ url }}" 
					data-ng-hide="header.title === 'website'">{{ header.title }}</a>
			</div>
			<div class="navbar-collapse collapse" 
				data-ng-class="!navCollapsed && 'in'" 
				data-ng-click="navCollapsed=true"
				data-ui-view="navbar-right" >

			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="hero-unit">
	<div class="container" id="mainContent" data-ui-view="main">

	</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-sm-6" data-ui-view="footer-left">
				</div>
				<div class="col-sm-6">
					<a class="text-muted footerLink" href="#/contact">Contact</a>
					<a class="text-muted footerLink" href="#/about">About</a>				
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
