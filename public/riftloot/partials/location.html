<div class="row">
	<div class="small-30 large-30 columns">
		<div ng-repeat="(tier,objec) in ::riftloot.loot">
			<section class="dungeon" ng-repeat="(dungeon,obj) in ::objec" bs-collapse-dungeon="">
				<h5>
				<i ng-class="{'fi-plus':!expanded,'fi-minus':expanded}"></i>
				<span ng-bind="::dungeon"></span>: 
				<span ng-bind="::riftloot.getTier(tier)"></span>
				</h5>
				<div class="row">
				<div class="small-30 columns">
				<ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-5 boss-grid">
					<li ng-repeat="(bossName,boss) in ::obj | getOrder:'order'">
						<ul class="boss">
							<li class="boss-name">{{::boss.name}}</li>
							<li ng-repeat="item in ::boss.loot | orderBy:'name_de ||name_en || name_fr'" 
							class="item-name" 
							ng-class="::item.rarity.toLowerCase()"
							ng-hide="::riftloot.hideItem(item)">
								<div bs-rift-tooltip="::item"></div>
							</li>
						</ul>
					</li>
				</ul>
				</div>
				</div>
			</section>
		</div>
		
	</div>
</div>
