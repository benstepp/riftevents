<div class="row">
	<div class="col-md-12">
		<table>
			<thead>
				<tr>
					<th>Shard</th>
					<th>Zone</th>
					<th>Event</th>
					<th>Level</th>
					<th>Started</th>
				</tr>
			</thead>

			<tbody data-ng-repeat="(shard,events) in events[region]">
				<tr data-ng-repeat="event in events">
					<td>{{ shard }}</td>
					<td>{{ event.zone }}</td>
					<td>{{ event.name }}</td>
					<td>f</td>
					<td>{{ event.started }}</td>
				</tr>
			</tbody>

		</table>

	</div>
</div>
