<!doctype html>
<html lang="en" data-ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A zone event tracker for Rift by Trion Worlds. ">
	<title>Rift Event Tracker</title>

	<!-- CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.min.js"></script>
	<script src="js/controllers/EventsCtrl.js"></script>
	<script src="js/controllers/HeaderCtrl.js"></script>
	<script src="js/services/EventsService.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/app.js"></script>

</head>
<body data-ng-controller="HeaderController">

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">website</a>
				<a class = "navbar-brand nav-small-brand" href="#/riftevents">RiftEvents</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Region: {{data.region}}<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
						<li><a data-ng-click="changeRegion('US')">US</a></li>
						<li><a data-ng-click="changeRegion('EU')">EU</a></li>
						</ul>
					</li>
					<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Language: {{data.language}}<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
						<li><a data-ng-click="changeLanguage('English')">English</a></li>
						<li><a data-ng-click="changeLanguage('French')">French</a></li>
						<li><a data-ng-click="changeLanguage('German')">German</a></li>
						</ul>
					</li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container" id="mainContent" data-ng-view="">

	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<span class="text-muted"><a class="text-muted" href="http://www.riftgame.com/">Rift</a> Â© <a class="text-muted" href="http://www.trionworlds.com/">Trion Worlds, Inc.</a></span>
				</div>
				<div class="col-sm-6">
					<a class="text-muted footerLink" href="#/contact">Contact</a>
					<a class="text-muted footerLink" href="#/about">About</a>				
				</div>
			</div>
		</div>
	</footer>

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
