<html ng-app="app">
<head>
<title>Rift Zone Event Tracker</title>
<meta name="description" content="A zone event tracker for RIFT by Trion Worlds. ">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

<link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

<!--build:css-->
<link rel="stylesheet" href="../libs/angular-material/angular-material.css">
<link rel="stylesheet" href="./scss/style.css">
<!-- endbuild -->
</head>

<body layout="row" flex ng-controller="sideNavController as sideNav">

	<md-content flex layout="column">

		<!-- Top Bar -->
		<md-toolbar layout="row" class="md-default-theme">
			<div layout="row" flex>
				<md-button class="menu-icon" hide-gt-lg ng-click="sideNav.openLeftMenu()" aria-label="Toggle Navigation">
					<object type="image/svg+xml" data="img/sprites.svg?menu" width="24" height="24"></object>
				</md-button>
				<h2 class="md-toolbar-tools">
				<a href="#/">Rift Zone Event Tracker</a> [Experimental]
				</h2>
			</div>
		</md-toolbar>

		<md-content layout="row" flex>

		<!-- Sidenav -->
		<md-sidenav md-component-id="left" layout="column" md-is-locked-open="$media('gt-lg')" class="md-sidenav-left md-whiteframe-z2">
			<md-content flex>
				<md-list>
					<md-item>
						<md-item-content>
								<md-button flex layout="row" layout-align="start center" class="side-nav-link" href="#/" ng-click="sideNav.openLeftMenu()">
									<div>
									<object type="image/svg+xml" data="img/sprites.svg?event" width="24" height="24"></object>
									</div>
									<div>{{ 'EVENTS' | translate }}</div>
								</md-button>
						</md-item-content>
						<md-divider></md-divider>
					</md-item>
					<md-item>
						<md-item-content>
								<md-button flex layout="row" layout-align="start center" class="side-nav-link" href="#/settings" ng-click="sideNav.openLeftMenu()">
									<div>
									<object type="image/svg+xml" data="img/sprites.svg?settings" width="24" height="24"></object>
									</div>
									<div>{{ 'SETTINGS' | translate }}</div>
								</md-button>
						</md-item-content>
						<md-divider></md-divider>
					</md-item>
				</md-list>
				<footer layout="column">
					<md-divider></md-divider>
					<md-button class="footer-link" href="/">
						FIGHTINGDRAGONSWITHTAYLORSWIFT
					</md-button>
					<div layout="row" layout-align="center center" flex class="social-container">
						<div class="social-link">
							<object type="image/svg+xml" data="img/sprites.svg?github" width="32" height="32"></object>
						</div>
						<div class="social-link">
							<object type="image/svg+xml" data="img/sprites.svg?twitter" width="32" height="32"></object>
						</div>
						<div class="social-link">
							<object type="image/svg+xml" data="img/sprites.svg?steam" width="32" height="32"></object>
						</div>
					</div>
					<div>
						<md-button href="//www.riftgame.com/" class="footer-link">Rift</md-button> Â© <md-button href="//www.trionworlds.com/" class="footer-link">Trion Worlds, Inc.</md-button>
					</div>
				</footer>
			</md-content>
		</md-sidenav>

		<!-- Main Content Area -->
		<md-content layout="column" flex ui-view="main">

		</md-content>

		</md-content>
	</md-content>



<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>


<!-- build:js-->
<script src="../libs/angular-aria/angular-aria.js"></script>
<script src="../libs/angular-animate/angular-animate.js"></script>
<script src="../libs/angular-material/angular-material.js"></script>
<script src="../libs/hammerjs/hammer.js"></script>
<script src="../libs/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../libs/angular-translate/angular-translate.js"></script>
<script src="./js/common/AppDataService.js"></script>
<script src="./js/common/sideNavController.js"></script>
<script src="./js/common/mdTheme.js"></script>
<script src="./js/common/EventsService.js"></script>

<script src="./js/common/NotificationService.js"></script>
<script src="./js/common/translations.js"></script>

<script src="./js/controllers/EventsController.js"></script>
<script src="./js/controllers/SettingsController.js"></script>

<script src="./js/routes.js"></script>
<script src="./js/app.js"></script>
<!-- endbuild -->

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-56469501-1', 'auto');
  ga('send', 'pageview');

</script>

</body>
</html>
